mutation MAKE_A_BOOKING(
  $size: Int
  $customerEmail: String
  $bookingDate: String
  $listingId: String
) {
  makeABooking(
    size: $size
    customerEmail: $customerEmail
    bookingDate: $bookingDate
    listingId: $listingId
  ) {
    ID
    listingID
    bookingDate
    size
    bookingTotal
    customerEmail
    customers {
      name
      Surname
      country
      passportNumber
      physioScore
    }
    chargeReciept
  }
}
